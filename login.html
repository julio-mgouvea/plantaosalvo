<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PlantaoSalvo</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Ícone da aba -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Estilos adicionais -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">PlantaoSalvo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Ajuda</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de login -->
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Entrar no sistema</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="login-email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="login-email" required>
      </div>
      <div class="mb-3">
        <label for="login-senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="login-senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mensagem de feedback -->
  <script>
    function mostrarMensagem(texto, tipo = "success") {
      const div = document.createElement("div");
      div.className = `alert alert-${tipo} text-center fixed-top m-0`;
      div.textContent = texto;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      // Simulação de login para testes
      const email = document.getElementById("login-email").value;
      const senha = document.getElementById("login-senha").value;

      if (email && senha) {
        mostrarMensagem("Login bem-sucedido!");
        // redirecionar ou autenticar de verdade aqui
        // window.location.href = "index.html";
      } else {
        mostrarMensagem("Preencha os campos!", "danger");
      }
    });
  </script>
</body>
</html>
