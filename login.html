<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - PlantaoSalvo</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">PlantaoSalvo</a>
    </div>
  </nav>

  <!-- Aviso LGPD -->
  <div class="alert alert-info rounded-0 text-center m-0">
    <strong>Aviso de Privacidade:</strong> Os dados dos pacientes são excluídos automaticamente após 24h. Também podem ser removidos manualmente após a passagem de plantão.
  </div>

  <!-- Conteúdo -->
  <main class="container mt-5" style="max-width: 450px;">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h4>Sistema de Passagem de Plantão Médico</h4>
      </div>
      <div class="card-body">
        <!-- Alternador -->
        <div class="btn-group w-100 mb-3">
          <button id="btn-login" class="btn btn-outline-primary active">Login</button>
          <button id="btn-cadastro" class="btn btn-outline-secondary">Cadastrar</button>
        </div>

        <!-- Formulário de Login -->
        <form id="form-login">
          <div class="mb-3">
            <label for="login-usuario" class="form-label">E-mail</label>
            <input type="text" id="login-usuario" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="login-senha" class="form-label">Senha</label>
            <input type="password" id="login-senha" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="form-cadastro" class="d-none">
          <div class="mb-3">
            <label for="novo-usuario" class="form-label">E-mail</label>
            <input type="text" id="novo-usuario" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="nova-senha" class="form-label">Senha</label>
            <input type="password" id="nova-senha" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Criar Conta</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
    Sistema de Passagem de Plantão Médico © 2025
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

  <!-- Firebase Configuração -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5vkqROXI0dTtykIGIs34bIvwrKpCICLQ",
      authDomain: "plantaosalvo.firebaseapp.com",
      projectId: "plantaosalvo",
      storageBucket: "plantaosalvo.appspot.com",
      messagingSenderId: "220085645535",
      appId: "1:220085645535:web:b8d58614850065fad4b96a",
      databaseURL: "https://plantaosalvo-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
  </script>

  <!-- Scripts do Projeto -->
  <script>
    const btnLogin = document.getElementById("btn-login");
    const btnCadastro = document.getElementById("btn-cadastro");
    const formLogin = document.getElementById("form-login");
    const formCadastro = document.getElementById("form-cadastro");

    btnLogin.addEventListener("click", () => {
      formLogin.classList.remove("d-none");
      formCadastro.classList.add("d-none");
      btnLogin.classList.add("active");
      btnCadastro.classList.remove("active");
    });

    btnCadastro.addEventListener("click", () => {
      formLogin.classList.add("d-none");
      formCadastro.classList.remove("d-none");
      btnLogin.classList.remove("active");
      btnCadastro.classList.add("active");
    });

    formLogin.addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("login-usuario").value;
      const senha = document.getElementById("login-senha").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, senha);
        const user = userCredential.user;
        const usuario = { username: user.email, uid: user.uid };
        localStorage.setItem("plantaoMedicoAuth", JSON.stringify(usuario));
        alert("Login realizado com sucesso!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    });

    formCadastro.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("novo-usuario").value;
      const senha = document.getElementById("nova-senha").value;
      const confirmar = document.getElementById("confirmar-senha").value;

      if (senha !== confirmar) {
        alert("As senhas não coincidem.");
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, senha);
        alert("Conta criada com sucesso!");
        btnLogin.click();
      } catch (error) {
        alert("Erro ao criar conta: " + error.message);
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
